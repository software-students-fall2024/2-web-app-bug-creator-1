<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="{{url_for('static',filename='edit_menu.css')}}">
</head>
<body>
    <div class="container">
        <h1>Edit Menu</h1>
        <div class="search-add">
            <input type="text" id="search" placeholder="Search dishes...">
            <button id="add-dish">Add New Dish</button>
        </div>
        <div class="menu-content">
            <div class="categories">
                {% for category in categories %}
                    <button class="category-btn" data-category="{{ category.lower().replace(' ', '_') }}">{{ category }}</button>
                {% endfor %}
                <button id="add-category" class="add-category-btn">Add Category</button>
            </div>
            <div class="dishes">
                <!-- Dishes will be dynamically loaded here -->
            </div>
        </div>
        <a href="{{ url_for('main_page') }}" class="back-button">Back to Dashboard</a>
    </div>

    <!-- Delete dish modal -->
    <div id="delete-dish-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this dish?</p>
            <button id="confirm-delete">Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>

    <!-- Add dish modal -->
    <div id="add-dish-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Dish</h2>
            <form id="add-dish-form">
                <input type="text" id="new-dish-name" placeholder="Dish Name" required>
                <input type="number" id="new-dish-price" placeholder="Price" step="0.01" required>
                <button type="submit">Add Dish</button>
            </form>
        </div>
    </div>

    <!-- Add category modal -->
    <div id="add-category-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Category</h2>
            <form id="add-category-form">
                <input type="text" id="new-category-name" placeholder="Category Name" required>
                <button type="submit">Add Category</button>
            </form>
        </div>
    </div>

    <!-- Add this new modal for editing a dish -->
    <div id="edit-dish-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Dish</h2>
            <form id="edit-dish-form">
                <input type="text" id="edit-dish-name" placeholder="Dish Name" required>
                <input type="number" id="edit-dish-price" placeholder="Price" step="0.01" required>
                <input type="hidden" id="edit-dish-id">
                <input type="hidden" id="edit-dish-category">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{url_for('static', filename='edit_menu.js')}}"></script>
</body>
</html>
