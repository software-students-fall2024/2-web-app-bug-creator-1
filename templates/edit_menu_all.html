<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Options</title>
    <link rel="stylesheet" href="{{url_for('static',filename='main_page.css')}}">
    <style>
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .dish-list {
            margin-top: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .dish-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="{{ url_for('edit_menu') }}" class="menu-button dashboard-button">Show by Categories</a>
            <a href="{{ url_for('main_page') }}" class="back-button logout-button">Back to Dashboard</a>
        </div>
        <h1>All Menu Items</h1>
        <div id="dishList" class="dish-list">
            <!-- Dishes will be populated here by JavaScript -->
        </div>
    </div>
    <script src="{{url_for('static',filename='edit_menu_all.js')}}"></script>
</body>
</html>
